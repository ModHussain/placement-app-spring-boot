<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Placement app</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<style>
		#form-data{
        margin: 26px 20%;
        border: 1px solid #a79e9e;
        padding: 20px;
    }
	</style>
</head>
<body>
	<div class="w3-container w3-blue" id="nav">
		<h2 id="heading"><i class="fa fa-bank"></i> Placement App login</h2>
	  </div>
	  
	  <div class="w3-container" id="form-data">
		  <form th:action="@{/login}" method="post">
			<!-- error message -->
			<div th:if="${param.error}">
				<div class="alert alert-danger">Invalid username or
					password.</div>
			</div>
		
			<!-- logout message -->
			<div th:if="${param.logout}">
				<div class="alert alert-info">You have been logged out.</div>
			</div>
								
			<p><label for ="username"> Username </label> :
			<input type="text" class="w3-input" id ="username" name = "username"
			placeholder="Enter Email ID" autofocus="autofocus">
			</p>
			  <p>
				<label for="password">Password</label>: <input type="password"
							id="password" name="password" class="w3-input"
							placeholder="Enter Password" />
			</p>
			<input type="submit" name="login-submit" id="login-submit"
			class="w3-button w3-blue" value="Log In" />
			  <input type="reset" class="w3-button w3-red" value="Reset" />
			  <span>New user? <a href="/" th:href="@{/registration}">Register
				here</a></span>
		  </form>
		<p>
	   
		</div>
	
	<br>
	<br>
</body>
</html>
