<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Placement app</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<style>
		#form-data{
        margin: 26px 20%;
        border: 1px solid #a79e9e;
        padding: 20px;
    }
	</style>
</head>
<body>
	<div class="container">
		<h1>Placement Managament System</h1>
		<hr>
		<h2>Save Company</h2>

		<form action="#" th:action="@{/saveEmployee}" th:object="${employee}"
			method="POST">
			<input type="text" th:field="*{firstName}"
				placeholder="Company Name" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{lastName}"
				placeholder="Company Location" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{email}"
				placeholder="Company Email" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> Save Company</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Back to All Company List</a>
	</div>
</body>
</html>
